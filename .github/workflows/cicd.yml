name: AWS ECS CI/CD

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build & Push Docker Images to AWS ECR
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - basic-service
          - scientific-service
          - statistics-service
          - history-service
          - gateway-service
          - frontend-service

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Java services
        if: matrix.service != 'frontend-service'
        run: |
          cd ${{ matrix.service }}
          mvn -B -DskipTests package

      - name: Build & Push Docker image
        env:
          ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
          IMAGE_NAME: ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy:
    name: Deploy to AWS ECS
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Update ECS services
        run: |
          aws ecs update-service --cluster calculator-cluster --service gateway-service --force-new-deployment
          aws ecs update-service --cluster calculator-cluster --service basic-service --force-new-deployment
          aws ecs update-service --cluster calculator-cluster --service scientific-service --force-new-deployment
          aws ecs update-service --cluster calculator-cluster --service statistics-service --force-new-deployment
          aws ecs update-service --cluster calculator-cluster --service history-service --force-new-deployment
          aws ecs update-service --cluster calculator-cluster --service frontend-service --force-new-deployment
